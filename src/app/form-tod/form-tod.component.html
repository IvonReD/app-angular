

<div *ngIf = "!name; else forminfo">

  <form class="example-form" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <h3> New Tasks</h3>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name Task" type="text" formControlName="name">
    </mat-form-field>
    <div class="alert" *ngIf ="!rForm.controls['name'].valid && rForm.controls['name'.touched]">{{ titleAlert }}</div>
    
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <div class="alert" *ngIf ="!rForm.controls['description'].valid && rForm.controls['description'.touched]">No hay informacion</div>
    </mat-form-field>
    <input type="checkbox" name="validate" formControlName= "validate" value="1"> Add

    <div class="button-row">
      <input mat-raised-button color="primary" type="submit" class="button expanded" value="Submit Form" [disabled] = "!rForm.valid">
    </div>
  </form>
</div>

  <div class="form-container">
    <div class="row columns">
      <h3>{{ name }}</h3>

    </div>

  </div>
</ng-template>
